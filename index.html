<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="cre">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Drawing app</title>
</head>
<body>
<h1>Drawing Board</h1>

<form>

    <div id="toolbar" class="paintPanel">
        <h3>Set your pen ✏️:</h3>
        <div class="set">
            <label for="pick-color">Color</label>
            <input id="pick-color" type="color">
            <label for="width-line">Width</label>
            <input id="width-line" type="number" value="3">
            <button id="clear">Clear</button>
        </div>
        <button class="submit-button" type="submit">Save My Drawing</button>
    </div>

    <div class="custom-cursor">
        <canvas id="board"></canvas>
    </div>
</form>

<script src="./canvas.js"></script>
</body>
</html>
